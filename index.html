<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="converter-container">
  <h2>Temperature Converter</h2>
  <div class="input-container">
    <label for="inputCelsius">Celsius:</label>
    <input type="number" id="inputCelsius" oninput="convertTemperature('Celsius')" placeholder="Enter temperature in Celsius">
  </div>

  <div class="input-container">
    <label for="inputFahrenheit">Fahrenheit:</label>
    <input type="number" id="inputFahrenheit" oninput="convertTemperature('Fahrenheit')" placeholder="Enter temperature in Fahrenheit">
  </div>

  <div class="input-container">
    <label for="inputKelvin">Kelvin:</label>
    <input type="number" id="inputKelvin" oninput="convertTemperature('Kelvin')" placeholder="Enter temperature in Kelvin">
  </div>

  <div id="result-container">
    <h3>Result :-</h3>
    <p id="resultCelsius"></p>
    <p id="resultFahrenheit"></p>
    <p id="resultKelvin"></p>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
